<h3 class="text-center">Ragister</h3>

<form [formGroup]="registerUser" (ngSubmit)="handleRegister()">
    <div class="mb-3">
        <input class="form-control" formControlName="name">
        <div *ngIf="name?.invalid">
            {{name?.errors|json}}
        </div>
    </div>
    <div class="mb-3">
        <input class="form-control" formControlName="age">
    </div>
    <div class="mb-3">
        <input class="form-control" formControlName="password">
    </div>
    <div class="mb-3">
        <input class="form-control" formControlName="email">
    </div>
    <div class="mb-3">
        <select class="form-control" formControlName="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>
    </div>

    <div class="mb-3">
        <input class="form-control" formControlName="malStatus">
    </div>
    <div class="mb-3">
        <button class="btn btn-primary">
            Register
        </button>
    </div>
</form>
